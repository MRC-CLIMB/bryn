{% extends "userdb/base_primary_card.html" %}

{% block above_card %}

    <span class="icon mr-2">
      <i class="fas fa-check"></i>
    </span>
    Done! Check your email
  </h1>
{% endblock %}

  </div>
{% endblock %}
