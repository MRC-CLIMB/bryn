<table class="table table-responsive">
  <tr>
    <th>Name</th>
    <th>Created</th>
    <th>Flavor</th>
    <th>Status</th>
    <th>IP address</th>
    <th><button class="btn btn-info btn-instances-refresh" data-team-action="resfresh"><i class="fa fa-refresh"></i> Refresh</button></th>
  </tr>

  {% for i in t.instances %}
    <tr>
      <td>{{ i.name }}</td>
      <td>{{ i.created }}</td>
      <td>{{ i.flavor }}</td>
      <td>{{ i.status }}</td>
      <td><a href="http://{{ i.ip }}" target="_blank">{{ i.ip }}</a></td>

      <td>
        <div class="dropdown">
          <button class="btn btn-default dropdown-toggle pull-right" type="button" data-toggle="dropdown">Options
          <span class="caret"></span></button>
          <ul class="dropdown-menu">
            {% if i.status == 'SHUTOFF' %}
              <li><a href="#" onclick="ajaxInstanceAction(event, '{% url "start" t.pk i.id %}');"><span class="text-success">Start</span></a></li>
            {% else %}
              <li><a href="#" onclick="ajaxInstanceAction(event, '{% url "stop" t.pk i.id %}');">Stop</a></li>
              <li><a href="#" onclick="ajaxInstanceAction(event, '{% url "reboot" t.pk i.id %}');">Reboot</a></li>
            {% endif %}
            <li><a href="#" onclick="ajaxInstanceAction(event, '{% url "terminate" t.pk i.id %}');"><span class="text-danger">Terminate</span></a></li>
          </ul>
        </div>
      </td>
    </tr>
  {% endfor %}

</table>
