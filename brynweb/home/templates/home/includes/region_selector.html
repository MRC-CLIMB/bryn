{% load bootstrap4 static %}

<div class="card">
  <h5 class="card-header">Change region</h4>
  <div class="card-body">
    <form action="{% url 'home:region-select' %}" method="post" class="form">
      {% csrf_token %}
      {% bootstrap_form regionform %}
      {% buttons %}
        <button type="submit" class="btn btn-primary">
          <i class="fa fa-check"></i> Change Region
        </button>
      {% endbuttons %}
    </form>
  </div>
</div>
